<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Like : sign and sign up</title>
    <style>
        @import url(css/bootstrap-icons.min.css);
        @import url(css/bootstrap.min.css);
        @import url(css/swiper-bundle.min.css);
        @import url(css/fonts.css.css);
        @import url(css/style.css);
    </style>
</head>
<body>
    <section class="bg-sign  padding-80">
        <h2></h2>
        <div class="container bg-white rounded-5">
            <div class="sign_up row align-items-center">
                <div class="col-12 col-md-6 p-3">
                    <img src="img/login-page.jpg" alt="img">
                </div>
                <div class="col-12 col-md-6">
                    <p class="text-primary fw-bold fs-3 text-uppercase border-bottom text-center border-2 border-primary">sign up</p>
                    <form id="sign-page">
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="text" id="name" class="w-100  border-top-0 border-start-0 border-end-0 border-primary fw-semibold fs-5" placeholder="user name *">
                            <div id="n_err"></div>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="email" id="email" class="w-100 border-top-0 border-start-0 border-end-0 border-primary fw-semibold fs-5"  placeholder="user_email123@gmail.com *">
                            <div id="e_err"></div>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="password" id="password" class="w-100 border-top-0 border-start-0 border-end-0 border-primary fw-semibold fs-5 " placeholder="User_password@#123 *">
                            <div id="p_err"></div>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="checkbox" class="p-2"><label class="fw-semibold">Agree to Terms and Conditions</label>
                        </div>
                        <div class="col-12 col-md-8 mx-auto my-5">
                            <input type="submit" value="sign up" id="sign-btn" class="btn btn-outline-secondary col-12 fw-semibold text-uppercase rounded-pill fs-5">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/sign_up.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.7.0.js"></script>
<script src="js/swiper-element-bundle.min.js"></script>

</html>
